<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>







    <script>

        function computerPlay() {
            result = Math.floor(Math.random() * 100) + 1;
            if (result >= 66) {
                result = "rock";
            } else if (result >= 33) {
                result = "paper";
            } else {
                result = "scissors"
            }
            return result;
        }

        let wins = 0;
        let lose = 0;
        let tie = 0;
        let rounds = 0;

        function playRound() {
            playerSelection = prompt("Make a selection of: Rock, Paper, or Scissors").toLowerCase();
            computerSelection = computerPlay();
            if (playerSelection === computerSelection) {
                alert(`It's a tie! 
                You chose: ${playerSelection} 
                Computer chose: ${computerSelection}`)
                tie++;
                rounds++;
            } else if (playerSelection === "rock" && computerSelection === "scissors") {
                alert(`You win! 
                You chose: ${playerSelection} 
                Computer chose: ${computerSelection}`)
                wins++;
                rounds++;
            } else if (playerSelection === "paper" && computerSelection === "rock") {
                alert(`You win! 
                You chose: ${playerSelection} 
                Computer chose: ${computerSelection}`)
                wins++;
                rounds++;
            } else if (playerSelection === "scissors" && computerSelection === "paper") {
                alert(`You win! 
                You chose: ${playeSelection} 
                Computer chose: ${computerSelection}`)
                wins++;
                rounds++;
            } else {
                alert(`You lose! 
                You chose: ${playerSelection} 
                Computer chose: ${computerSelection}`)
                lose++;
                rounds++;
            }
        }

        function game() {
            for (i = 0; i < 5; i++) {
                playRound();
            }
            if (rounds === 5) {
                alert(`Congratulations, you finished a match!
                Win: ${wins} 
                Lose: ${lose} 
                Tie: ${tie}`)
                wins = 0;
                lose = 0;
                tie = 0;
                rounds = 0;
                rounds = 0;
            }
        }




    </script>
</body>

</html>
